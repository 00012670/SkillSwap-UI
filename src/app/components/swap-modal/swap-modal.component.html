<br>
<div class="modal-header" style=" border-bottom: 1px solid #dee2e6;">
  <h4 class="modal-title" style="color: #495057;">Request for exchange</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"
    style="color: #495057;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body mt-3">
  <p style="color: #495057; margin-bottom: 10px;">Select the offered skill</p>
  <select [(ngModel)]="selectedSkillId" style="width: 100%; padding: 10px; margin-bottom: 20px;">
    <option *ngFor="let skill of skillList" [value]="skill.skillId">{{ skill.name }}</option>
  </select>
  <p style="color: #495057; margin-bottom: 10px;">Aditional details</p>
  <input [(ngModel)]="details" type="text" style="width: 100%; padding: 10px;">  <br><br>
</div>
<div class="modal-footer mt-3" style="border-top: 1px solid #dee2e6;">
  <button type="button"
    style="background-color: #ED8C02; border-color: #ED8C02; color: #fff; padding: 6px; border-radius: 6px;"
    (click)="sendRequest(selectedSkillId || 0, details)">Request</button>
      <button type=" button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
