<div class="py-5 text-center">
	<h2>Review Premium</h2>
</div>
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-8 mb-4" *ngIf="$premium|async as premium">
			<h4 class="d-flex justify-content-between align-items-center mb-3">
				<span class="text-muted">Premium Plan</span>
				<span class="badge badge-secondary badge-pill">1</span>
			</h4>
			<ul class="list-group mb-3">
				<li class="list-group-item d-flex justify-content-between lh-condensed">
					<div>
						<h6 class="my-0">{{premium.name}}</h6>
						<small class="text-muted">Charge Monthly</small>
					</div>
					<span class="text-muted">{{premium.price}}</span>
				</li>

				<li class="list-group-item d-flex justify-content-between">
					<span>Total (USD)(Monthly)</span>
					<strong>{{premium.price}}</strong>
				</li>
			</ul>

			<form class="card p-2" (ngSubmit)="onSubmit(f)" #f="ngForm">
				<div class="input-group">
					<input type="hidden" class="form-control" name="priceId" [ngModel]="premium.priceId" #premiumId="ngModel">
					<button class="btn btn-primary btn-lg custom-button">
						Continue to checkout </button>
					<a class="btn btn-success btn-lg btn-block mt-5 custom-button" [routerLink]="['/premium']">
						Cancel</a>
				</div>
			</form>
		</div>

	</div>
</div>
