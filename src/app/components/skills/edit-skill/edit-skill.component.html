<div class="container my-5">
  <h1 class="mb-3">Update skill</h1>

  <div class="row">
    <div class="col-5">
      <form #form="ngForm" (ngSubmit)="updateSkill()">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="skillDetails.name">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description"
            [(ngModel)]="skillDetails.description">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" name="category" [(ngModel)]="skillDetails.category">
        </div>

        <div class="mb-3">
          <label for="level" class="form-label">Level</label>
          <select class="form-select" id="level" name="level" [(ngModel)]="skillDetails.level">
            <option *ngFor="let level of levelOptions" [value]="level">{{ getSkillLevelString(level) }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="prerequisites" class="form-label">Prerequisity</label>
          <input type="text" class="form-control" id="prerequisites" name="prerequisites"
            [(ngModel)]="skillDetails.prerequisity">
        </div>
        <button type="submit" class="btn btn-primary">Save</button> |
        <button type="button" class="btn btn-danger" (click)="deleteSkill(skillDetails.id)">Delete</button>

      </form>

    </div>
  </div>
</div>
