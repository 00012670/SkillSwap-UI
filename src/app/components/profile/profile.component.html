<div class="container my-5">
  <h1 class="mb-3">User profile</h1>

  <div class="row">
    <div class="col-5">

      <form #form="ngForm" (ngSubmit)="updateProfile()">
        <div class="mb-3">
          <label for="username" class="form-label">{{username}}</label>
          <input type="text" class="form-control" id="username" readonly
          name="username" [(ngModel)] = "profileDetails.username">
        </div>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname"
          name="fullname" [(ngModel)] = "profileDetails.fullname">
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <input type="text" class="form-control" id="bio"
          name="bio" [(ngModel)] = "profileDetails.bio">
        </div>
        <div class="mb-3">
          <label for="skillsInterested" class="form-label">Skill Interested</label>
          <input type="text" class="form-control" id="skillsInterested"
          name="skillsInterested" [(ngModel)] ="profileDetails.skillsInterested">
        </div>
        <div class="mb-3">
          <label for="picture" class="form-label">Picture</label>
          <input type="text" class="form-control" id="picture"
          name="picture" [(ngModel)] ="profileDetails.picture">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>

    </div>
  </div>
</div>
