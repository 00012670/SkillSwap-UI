<div class="modal-header">
  <h4 class="modal-title">Request for swap</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body mt-3">
  <p class="modal-body-text">Select the offered skill</p>
  <select [(ngModel)]="selectedSkillId" required class="modal-select">
    <option *ngFor="let skill of skillList" [value]="skill.skillId">{{ skill.name }}</option>
  </select>
  <p class="modal-body-text">Aditional details (optional)</p>
  <input [(ngModel)]="details" type="text" class="modal-input"> <br><br>
</div>
<div class="modal-footer mt-3">

  <p *ngIf="!skillList || skillList.length === 0" class="modal-footer-text">No skills created yet.</p>

  <div>
    <button class="btn request-btn" [disabled]="!selectedSkillId || !skillList || skillList.length === 0"
      (click)="sendRequest(selectedSkillId || 0, details)">Request</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
